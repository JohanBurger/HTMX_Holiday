{% if regions %}
    <div>
        <label for="region">Region</label>
        <select id="region" name="region"
                hx-get="/holidays"
                hx-include="#country, #year"
                hx-target="#country_selection_results"
                hx-swap="innerHTML">
            <option value="None">National holidays</option>
            {% for region in regions %}
            <option value="{{ region }}"
                    {% if region == selected_region %} selected="selected" {% endif %}>
                {{ region }}
            </option>
            {% endfor %}
        </select>
    </div>
{% endif %}

<div>
    <label for="year">Year</label>
    <input type="number" id="year" name="year" min="2000" max="2027" value="{{ year }}"
           hx-get="/holidays"
           hx-include="#country, #region"
           hx-target="#country_selection_results"
           hx-swap="innerHTML">
</div>

<br>

{% if holidays %}
<div id="holidays">
    <h2>{{heading}}</h2>
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Holiday</th>
        </tr>
        </thead>
        <tbody>
            {% for (day, date, name) in holidays %}
            <tr>
                <td>{{ day }}, {{ date }}</td>
                <td>{{ name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endif %}
