{% if regions %}
    <div>
        <label for="region">Regions</label>
        <select id="region" name="region">
            {% for region in regions %}
            <option value="{{ region }}">{{ region }}</option>
            {% endfor %}
        </select>
    </div>
{% endif %}

<div>
    <label for="year">Year</label>
    <input type="number" id="year" name="year" min="2000" max="2025" value="{{ year }}" hx-get="/holidays">
</div>

<br>

<div id="holidays">
    <table>
        <thead>
        <tr>
            <th>Date</th>
            <th>Holiday</th>
        </tr>
        </thead>
        <tbody>
            {% for (day, date, name) in holidays %}
            <tr>
                <td>{{ day }}, {{ date }}</td>
                <td>{{ name }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
